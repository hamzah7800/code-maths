<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street Fighter - Instructions Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="instructionOverlay">
    <h1>Street Fighter</h1>
    <p><strong>Player 1</strong> (Blue): Use WASD to move and jump. Press Q for Punch, E for Kick, and R for Combo.</p>
    <p><strong>Player 2</strong> (Red): Use the Arrow keys to move and jump. Press Z for Punch, X for Kick, and C for Combo.</p>
    <p>Press any key to start!</p>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
