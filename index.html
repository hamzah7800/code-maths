<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #00ff00, #00bfff, #0000ff, #8a00d4);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
        }

        #searchContainer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #searchBox {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
        }

        #searchButton {
            padding: 14px 22px;
            background-color: #E63900;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #categoryFilter {
            display: inline-block;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #gameList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .game {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game a {
            display: inline-block;
            background-color: #FF4500;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        #darkModeButton {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #darkModeButton:hover {
            background-color: #E63900;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dark-mode {
            background: #222;
        }

    </style>
</head>
<body>

    <h1>Unblocked Games Hub</h1>
    <button id="darkModeButton">Toggle Dark Mode</button>

    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search the web..." aria-label="Search input" required>
        <button id="searchButton" onclick="searchWeb()" disabled aria-label="Search button">üîç Search</button>
    </div>

    <!-- Category Filter -->
    <div>
        <button id="categoryFilter" onclick="filterGames('All')">All Categories</button>
        <button id="categoryFilter" onclick="filterGames('Arcade')">Arcade</button>
        <button id="categoryFilter" onclick="filterGames('Puzzle')">Puzzle</button>
        <button id="categoryFilter" onclick="filterGames('Sports')">Sports</button>
    </div>

    <div id="gameList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setupDarkMode();
            loadGames();
        });

        document.getElementById("searchBox").addEventListener("input", () => {
            document.getElementById("searchButton").disabled = document.getElementById("searchBox").value.trim() === "";
        });

        function searchWeb() {
            const query = document.getElementById("searchBox").value.trim();
            if (query) {
                // Open search in Bing incognito mode (with no referrer)
                const searchUrl = "https://www.bing.com/search?q=" + encodeURIComponent(query);
                window.open(searchUrl, "_blank", "noopener,noreferrer");
            } else {
                alert("Please enter a search term.");
            }
        }

        const games = [
            { id: 'flappybird', name: 'Flappy Bird', category: 'Arcade', description: 'Fly the bird through pipes!', url: 'games/flappybird/index.html' },
            { id: '2048', name: '2048', category: 'Puzzle', description: 'Combine tiles to reach 2048.', url: 'games/2048/index.html' },
            { id: 'pacman', name: 'Pac-Man', category: 'Arcade', description: 'Eat the dots and avoid ghosts!', url: 'games/pacman/index.html' },
            { id: 'snake', name: 'Snake', category: 'Arcade', description: 'Control the snake and eat to grow!', url: 'games/snake/index.html' },
            { id: 'tetris', name: 'Tetris', category: 'Puzzle', description: 'Fit the falling blocks!', url: 'games/tetris/index.html' },
            { id: 'pong', name: 'Pong', category: 'Sports', description: 'The classic ping-pong game!', url: 'games/pong/index.html' }
        ];

        function loadGames(category = 'All') {
            const gameList = document.getElementById("gameList");
            const fragment = document.createDocumentFragment();
            gameList.innerHTML = ""; // Clear previous games

            const filteredGames = category === 'All' ? games : games.filter(game => game.category === category);

            filteredGames.forEach(game => {
                const gameElement = document.createElement("div");
                gameElement.classList.add("game");
                gameElement.dataset.name = game.name.toLowerCase();
                gameElement.dataset.category = game.category;
                gameElement.innerHTML = `
                    <h3>${game.name}</h3>
                    <p>${game.description}</p>
                    <a href="${game.url}" target="_blank">Play Now</a>
                `;
                fragment.appendChild(gameElement);
            });

            gameList.appendChild(fragment);
        }

        function filterGames(category) {
            loadGames(category);
        }

        function setupDarkMode() {
            const darkModeButton = document.getElementById("darkModeButton");
            const isDark = localStorage.getItem("darkMode") === "enabled";
            document.body.classList.toggle("dark-mode", isDark);

            darkModeButton.addEventListener("click", () => {
                const isDark = document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
            });
        }
    </script>

</body>
</html>
